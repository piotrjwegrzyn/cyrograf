<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Cyrograf Game</title>
  <style>
body {
  margin: 0;
  min-height: 100vh;
  background-image: linear-gradient(to bottom right, rgb(200, 20, 20) , rgb(200, 200, 20));
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.main {
  display: grid;
  min-height: 100vh;
}

.element {
  text-align: center;
  background-color:lemonchiffon;
  font-size: xx-large;
  margin: auto;
  padding: 10px;
  outline: solid 1px cadetblue;
  box-shadow: 2px 1px 16px 0px #00000070
}

.title-text {
  text-decoration: solid;
  padding: 10px;
}

.clicker {
  font-size: x-large;
  padding: 10px;
  margin-top: 20px;
  outline: solid 1px cadetblue;
  background-color: aliceblue;
}
.clicker:hover, .clicker:focus {
  cursor: pointer;
  color: black;
  outline: solid 2px;
}
  </style>
  </head>

  <body>
    <div class="main">
      <div class="element">
        <div class="title-text">
          Let's play a game!
        </div>

        <div onclick="changeBackgroundGradient()" class="clicker">
          Click me and save colour!
        </div>
      </div>
    </div>
  </body>
<script type="text/javascript">

function changeBackgroundGradient() {
    const color1 = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
    const color2 = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;

    document.body.style.backgroundImage = `linear-gradient(to bottom right, ${color1}, ${color2})`;
}

</script>
</html>
